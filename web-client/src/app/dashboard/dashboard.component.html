<div class="dashboard-container">

  <main class="dashboard-main">
    <div class="dashboard-grid">
      <!-- Welcome Card -->
      <div class="dashboard-card welcome-card">
        <h2>Welcome back!</h2>
        <p>You're successfully logged in via {{ userProvider }}.</p>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span>Connected</span>
        </div>
      </div>

      <!-- Current Events Card -->
      <div class="dashboard-card current-events-card">
        <h3>Current Events</h3>
        <div class="events-list" *ngIf="ongoingEvents.length > 0; else noOngoingEvents">
          <div class="event-item" *ngFor="let event of ongoingEvents">
            <div class="event-time">{{ formatEventTime(event.startDateTime) }}</div>
            <div class="event-title">{{ event.title }}</div>
            <div class="event-creator">by {{ event.creator }}</div>
            <div class="event-location" *ngIf="event.location">üìç {{ event.location }}</div>
            <div class="event-link">
              <a *ngIf="event.link" [href]="event.link" target="_blank" class="meeting-link">Join Meeting</a>
              <span *ngIf="!event.link" class="no-meeting-link">No Meeting Link</span>
            </div>
          </div>
        </div>
        <ng-template #noOngoingEvents>
          <p class="no-events">No ongoing events found.</p>
        </ng-template>
      </div>

    </div>
  </main>

</div>
